<!DOCTYPE html>
<html style="width:100%;">
	<body style="height:100%;width:100%;margin:0;padding:0">
		<canvas id="mycanvas" width="1000" height="300" style="border:solid 1px black;">
		</canvas>

		<script type="text/javascript">
			document.querySelector('#mycanvas').setAttribute('width', window.innerWidth)
			document.querySelector('#mycanvas').setAttribute('height', window.innerHeight)

		  var canvas = document.querySelector("#mycanvas")
		  canvas.addEventListener("touchstart", handleStart, false)

		  canvas.addEventListener("touchmove", handleMove, false)

		  var ctx = canvas.getContext("2d")
			ctx.strokeStyle= 'black'
			ctx.lineJoin = 'round'
			ctx.lineWidth = 5
			ctx.lineCap = 'round'

			var touch = {x: 0, y: 0}

			function handleStart(evt) {
			  evt.preventDefault()
			  var touched = evt.changedTouches[0]
			  touch.x = touched.pageX - canvas.offsetLeft
			  touch.y = touched.pageY - canvas.offsetTop
			  ctx.beginPath()
			  ctx.moveTo(touch.x, touch.y)
			  // code here to draw cicle at start point
			}

			function handleMove(evt) {
			  evt.preventDefault()
			  var touched = evt.changedTouches[0]
	      newX = touched.pageX - canvas.offsetLeft
			  newY = touched.pageY - canvas.offsetTop
	      ctx.lineTo(touch.x, touch.y)
	      ctx.stroke()
	      touch.x = newX
	      touch.y = newY

			}

		</script>
	</body>
</html>
